<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="domform.css">
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Registration</h1>
    <div class="container">
                <div class="register">
                    <form action="Register" method="post">
                        <div class="user-details">
                            <label for="fname">
                                <span class="details"> First Name :</span>
                                <input type="text" id="fname" placeholder="First Name" required>
                            </label><br>
                            <label for="lname">
                                <span class="details"> Last Name :</span>
                                <input type="text" id="lname" placeholder="Last Name" required>
                            </label><br>
                            <label for="Address">
                                <span class="details">Address :</span>
                                <input type="text" id="Address" placeholder="Address" required>
                            </label><br>
                       
                            <label for="state">
                                <span class="details">State :</span>
                                <input type="text" id="state" placeholder="state" required>
                            </label><br>
                       
                            <label for="Country">
                                <span class="details"> Country :</span>
                                <input type="text" id="Country" placeholder="Country" required>
                            </label><br>
                       
                            <label for="pcode">
                                <span class="details"> Pincode :</span>
                                <input type="text" onkeypress="return onlyNumber(val)" id="pcode" maxlength="6" placeholder="pincode" required>
                            </label><br>
                       
                        <label for="gender">
                        <span>Gender :</span><br>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                        </select>
                        </label><br>
                       
                           <label for="food"  id="sectionForm">
                            <span>Foods :</span> <br>
                              <input type="checkbox" name="section" value="pongal">Pongal<br>
                               <input type="checkbox" name="section" value="lemonrice">Lemon Rice<br>
                               <input type="checkbox" name="section" value="friedrice">Fried Rice<br>
                               <input type="checkbox" name="section" value="chickennoodles">Chicken Noodles<br>
                               <input type="checkbox" name="section" value="chickenrice">Chicken Rice<br>
                        </label><br>
                      
                       <div class="form-action">
                           <input type="submit" onclick="onFormSubmit()" value="Submit">
                           <input type="reset" value="Reset">
                       </div>
                    </form>
                </div>
            <div class="table">
                <table class="table table-responsive" id="storedata" >
                    <thead>
                        <th>First Name</th>
                        <th>Last name</th>
                        <th>Address</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Foods</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            </div>     
<script src="domform.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
